<script>
    

function UpdateServer(action) {
    var data = { "page" : "servicedata", 
                 "action": action};
    
    $.get("/cgi-bin/tehuco-cgi", data, success, "json");
    
    function success( data ) {
        $("#room1_ac_inlet").html(data.room1_ac_inlet);
        $("#room1_ac_outlet").html(data.room1_ac_outlet);
        $("#room1_humidification_on_time").html(data.room1_humidification_on_time);
        $("#room1_humidification_off_time").html(data.room1_humidification_off_time);
        $("#room2_ac_inlet").html(data.room2_ac_inlet);
        $("#room2_ac_outlet").html(data.room2_ac_outlet);
        $("#room2_humidification_on_time").html(data.room2_humidification_on_time);
        $("#room2_humidification_off_time").html(data.room2_humidification_off_time);
    }
}

function ButtonPressed(action) {
    UpdateServer(action);
    return true;
}


$( document ).ready(function() {
    UpdateServer('refresh');
});

</script>
